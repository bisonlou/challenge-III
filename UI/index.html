<!doctype html>
<html lang="en">

<head>
    <meta name="description" content="Hold your leaders accountable.">
    <meta name="author" content="Innocent Lou">

    <title>iReporter | Hold your leaders accountable.</title>
    <meta name="viewport" content="width=device-width">
    <!--  CSS -->
    <link href="./css/style.css" rel="stylesheet">
    <script src="./js/scripts.js" type="text/javascript"></script>
    <!-- Favicons -->
    <link rel="icon" href="" sizes="32x32" type="image/png">

</head>

<body onload="getIndexData();">
    <div class="bg-image">
        <header id="main-header">
            <div class="container">
                <div id="branding">
                    <h1><span class="highlight">i</span>Reporter</h1>
                </div>
                <nav>
                    <ul>
                        <li id="account-name"></li>
                        <li id="sign-out"><a href="#">sign out</a></li>
                    </ul>
                </nav>
            </div>           
        </header>

        <div class="container">
            <div class="cards">
                <div class="card redflag-card">
                    <div>
                        <table class="flag-table">
                            <tr>
                                <td>
                                    <label class="card-label" >Total red flags</label>
                                </td>
                                <td>
                                    <label class="card-value" id="total-redflags"></label>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label class="card-label">Pending red flags</label>
                                </td>
                                <td>
                                    <label class="card-value" id="pending-redflags"></label>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label class="card-label">Rejected red flags</label>
                                </td>
                                <td>
                                    <label class="card-value" id="rejected-redflags"></label>
                                </td>
                            </tr>
                        </table>
                            <button type="submit" class="button-add" onclick="navigate_to('redflag_add.html')"></button>
                    </div>
                </div>

                <div class="card intervention-card">
                    <table class="flag-table">
                        <tr>
                            <td>
                                <label class="card-label">Total interventions</label>
                            </td>
                            <td>
                                <label class="card-value" id="total-interventions"></label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label class="card-label">Pending interventions</label>
                            </td>
                            <td>
                                <label class="card-value" id="pending-interventions"></label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label class="card-label">Rejected interventios</label>
                            </td>
                            <td>
                                <label class="card-value" id="rejected-interventions"></label>
                            </td>
                        </tr>
                    </table>
                    <div>
                        <form action="./intervention_add.html">
                            <button type="submit" class="button-add"></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="tables">
            <div class="redflag-table">
                <label class="table-header red">My red flags</label>
                <table id="redflag-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Title</th>
                            <th>Status</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
            <div class="intervention-table">
                <label class="table-header intervention">My interventions</label>
                <table id="intervention-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Title</th>
                            <th>Status</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
