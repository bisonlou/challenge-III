<!doctype html>
<html lang="en">

<head>
    <meta name="description" content="Hold your leaders accountable.">
    <meta name="author" content="Innocent Lou">

    <title>iReporter | Add Red Flag.</title>
    <meta name="viewport" content="width=device-width">
    <link rel="icon" href="./images/megaphone.png" sizes="32x32" type="image/png">
    
    
    <!--  CSS -->    
    <link href="./css/style.css" rel="stylesheet"/>   

</head>

<body>
    <div class="bg-image">
        <header id="main-header">
            <div class="container">
                <div id="branding">
                    <h1><span class="highlight">i</span>Reporter</h1>
                </div>
                <nav>
                    <ul>
                        <li class="current"><a href="./index.html">Home</a></li>
                        <li id="sign-out"><a href="#" onclick="logout();">sign out</a></li>
                    </ul>
                </nav>
            </div>
        </header>
    </div>
    <div class="container">
        <div class="alert-box" id="alert-box">
            <p>Red flag created succesfully</p>
        </div>
        <div class="error-box" id="error-box">
        </div>
        <div class="flag-box">
            <div class="left">
                <input type="text" placeholder="Title" id="title">
                <textarea id="comment" cols="100" rows="5" style="margin: 10px;" placeholder="Describe incident..."></textarea>
                <p>Location</p>
                <div id="map"></div>
            </div>
            <div class="right">
                <p>Image evidence</p>
                <input type="file" id="image" multiple onchange="displayImages(this.files); return false;" />
                <div class="media-table">
                    <table id="images_table">
                    </table>
                </div>

                <p>Video evidence</p>
                <input type="file" disabled>
                <div class="media-table">
                    <table id="images_table">

                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="flag-box-submit">
        <input type="submit" onclick="postIncident('red-flag');" value="Submit">
    </div>
</body>
<!--  JAVASCRIPT -->  
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />
<!--map box-->
<script src="./js/scripts.js" type="text/javascript"></script>

</html>
