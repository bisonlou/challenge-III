    <meta name="viewport" content="width=device-width">
    <!--  CSS -->
    <link href="./css/style.css" rel="stylesheet">

</head>

<body>
    <div class="bg-image">
        <header id="main-header">
            <div class="container">
                <div id="branding">
                    <h1><span class="highlight">i</span>Reporter</h1>
                </div>
            </div>
            <nav>
                <ul>
                    <li class="current"><a href="./home.html">Home</a></li>
                    <li id="account-circle"><a href="./login.html">Hello bisonlou</a></li>
                    <li id="account-circle"><a href="./admin.html">Admin</a></li>
                </ul>
            </nav>
        </header>
    </div>
    <div class="container">
            <form action="home.html" class="flag-box">
                    <div class="left">
                        <p>Title</p>
                        <input type="text" placeholder="Name">
                        <p>Red flag date</p>
                        <input type="date">
                        <p>Comment</p>
                        <textarea width="100px" height="50px">Describe incident...</textarea>
                        <p>Location</p>
                        <div class="form-group">
                            <input type="text" disabled="disabled">
                            <button type="button">Get coordinates</button>
                        </div>
                    </div>
                    <div class="middle">
                        <p>Image evidence</p>
                        <input type="file">
                        <div class="media-table">
                            <table>
                                <tr>
                                    <td>image_001.jpg</td>
                                    <td>250kb</td>
                                    <td><a href="#">Delete</a></td>
                                </tr>
                                <tr>
                                    <td>image_002.jpg</td>
                                    <td>144kb</td>
                                    <td><a href="#">Delete</a></td>
                                </tr>
                                <tr>
                                    <td>image_003.jpg</td>
                                    <td>205kb</td>
                                    <td><a href="#">Delete</a></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <div class="right">
                        <p>Video evidence</p>
                        <input type="file">
                        <div class="media-table">
                            <table>
                                <tr>
                                    <td>video_001.mov</td>
                                    <td>10420kb</td>
                                    <td><a href="#">Delete</a></td>
                                </tr>
                                <tr>
                                    <td>video_002.mp4</td>
                                    <td>25000kb</td>
                                    <td><a href="#">Delete</a></td>
                                </tr>
                                <tr>
                                    <td>video_003.mp4</td>
                                    <td>35200kb</td>
                                    <td><a href="#">Delete</a></td>
                                </tr>
                            </table>
                        </div>
                    </div>
            </div>
            </form>
        <div class="flag-box-submit">
            <input type="submit" value="Submit  Changes">
        </div>
    </div>

    </div>

</body>

</html>
