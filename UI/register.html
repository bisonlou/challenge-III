<!doctype html>
<html lang="en">

<head>
  <meta name="description" content="Hold your leaders accountable.">
  <meta name="author" content="Innocent Lou">

  <title>iReporter | Hold your leaders accountable.</title>
  <meta name="viewport" content="width=device-width">
  <!--  CSS -->
  <link href="./css/style.css" rel="stylesheet">
  <script src="./js/scripts.js" type="text/javascript"></script>

</head>

<body id="login-bg">

  <body id="login-bg">
    <div class="container">
      <div class="register-box">
        <h1>Register</h1>
        <div class="error-box" id="error-box">
          </div>
          <input type="text" id="username" required>
          <p>Username <label class="error-label" id="username-error">*</label></p>
          
          <input type="email" id="email" required>
          <p>Email  <label class="error-label" id="email-error">*</label></p>
                    
          <input type="text" id="firstname" required>
          <p>First Name  <label class="error-label" id="firstname-error">*</label></p>
          
          <input type="text" id="lastname" required>
          <p>Last Name  <label class="error-label" id="lastname-error">*</label></p>
          
          <input type="text" id="othernames">
          <p>Other Names</p>
          
          <input type="tel" id="phonenumber" required>
          <p>Phone number  <label class="error-label" id="phonenumber-error">*</label></p>
          
          <input type="password" id="password" required>
          <p>Password  <label class="error-label" id="password-error">*</label></p>
         
          <input type="password" id="confirm_password" required>
          <p>Repeat Password  <label class="error-label" id="confirm_password-error">*</label></p>         

          <div>
            <br>
              <input type="submit" onclick="register()" value="sign up">
          </div>
          </div>
      </div>
    </div>
  </body>

</html>
